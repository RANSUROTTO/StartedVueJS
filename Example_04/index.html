<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../node_modules/vue/dist/vue.js"></script>
        <style>
        </style>
    </head>

    <body>
        <h2>模板语法</h2>
        <div id="app">
            <p>
                <span>1.插入文本</span>
                <br/>
                <span>{{insertText}}</span>
            </p>
            <p>
                <span>2.插入HTML字符串</span>
                <br/>
                <span v-html="insertRawHtml"></span>
            </p>
            <p>
                <span>3.插入特性</span>
                <br/>
                <button v-bind:disabled="insertAttribute">我不知道自己是不是被禁用的</button>
                <span style="color:red;">貌似input绑定不上，Vue对W3C标准规范是有要求的</span>
            </p>
            <p>
                <span>4.使用Javascript表达式</span>
                <br/>
                <span>{{useJavascript + " " + new Date().toLocaleString()}}</span>
            </p>
            <p>
                <span>5.监听事件</span>
                <br/>
                <button v-on:click="toAlert">点我还你一个Alert</button>
            </p>
            <p>
                <span>6.指令</span>
                <br/>
                <span v-if="directive">
                    看来当前directive为true
                </span>
                <span v-else>
                    看来当前directive为false呐
                </span>
            </p>
            <p>
                <span>7.参数</span>
                <br/>
                <input v-bind:disabled="attribute" value="我给这个input绑定了disabled参数" />
            </p>




        </div>


        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    insertText: "Hello,我是被插入的文本.JPG",
                    insertRawHtml: "<em style='color:red;'>其实我是被插入的HTML字符串<em>",
                    insertAttribute: true,
                    useJavascript: "emmmm",
                    directive: true,
                    attribute: "disabled"
                },
                methods: {
                    toAlert: function () {
                        alert("hhhh")
                    }
                }
            });
        </script>
    </body>

</html>
